                                <option value="internet-computer">ICP</option>
                                <option value="theta-token">THETA</option>
                                <option value="vega-protocol">VEGA</option>
                                <option value="celo">CELO</option>
                                <option value="kusama">KSM</option>
                                <option value="eos">EOS</option>
                                <option value="tron">TRX</option>
                                <option value="bitcoin-sv">BSV</option>
                            </select>
                            <span class="dropdown-icon">‚ñº</span>
                        </div>
                    </div>
                </div>

                <!-- Price Display -->
                <div class="crypto-price-display">
                    <div class="price-info">
                        <span id="cryptoPrice" class="price-text">$0.00</span>
                        <span id="cryptoChange" class="change-text positive">+0.00%</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="setCryptoAlertBtn" class="action-button primary" title="Set crypto alert">
                        üîî Alert
                    </button>
                    <button id="favoriteCryptoBtn" class="action-button secondary" title="Add crypto to favorites">
                        ‚≠ê Favorite
                    </button>
                </div>
            </div>
        </div>

        <!-- Alerts Tab -->
        <div id="alerts-tab" class="tab-content">
            <div class="liquid-glass content-card">
                <div class="alerts-header">
                    <h3>Rate Alerts</h3>
                    <button id="addAlertBtn" class="action-button primary">‚ûï Add Alert</button>
                </div>
                
                <div id="alertsList" class="alerts-list">
                    <!-- Alerts will be populated here -->
                </div>
            </div>
        </div>

        <!-- Favorites Tab -->
        <div id="favorites-tab" class="tab-content">
            <div class="liquid-glass content-card">
                <div class="favorites-header">
                    <h3>Favorite Pairs</h3>
                </div>
                
                <div id="favoritesList" class="favorites-list">
                    <!-- Favorites will be populated here -->
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="liquid-glass content-card">
                <div class="history-header">
                    <h3>Historical Data</h3>
                    <div class="history-controls">
                        <select id="historyType" class="form-select">
                            <option value="currency">Currency</option>
                            <option value="crypto">Crypto</option>
                        </select>
                        <select id="historyDays" class="form-select">
                            <option value="7">7 Days</option>
                            <option value="14">14 Days</option>
                            <option value="30" selected>30 Days</option>
                        </select>
                    </div>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div id="connectionStatus" class="status-indicator online">
            <span class="status-dot"></span>
            <span class="status-text">ONLINE</span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <span class="loading-text">Loading...</span>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Set Rate Alert</h3>
                <button id="closeAlertModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="alert-form">
                    <div class="form-group">
                        <label>From Currency:</label>
                        <select id="alertFromCurrency" class="form-select">
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>To Currency:</label>
                        <select id="alertToCurrency" class="form-select">
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Target Rate:</label>
                        <input type="number" id="alertTargetRate" class="form-input" placeholder="0.00" step="0.0001">
                    </div>
                    <div class="form-group">
                        <label>Condition:</label>
                        <select id="alertCondition" class="form-select">
                            <option value="above">Above</option>
                            <option value="below">Below</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description (Optional):</label>
                        <input type="text" id="alertDescription" class="form-input" placeholder="e.g., BTC to $200,000">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveAlertBtn" class="action-button primary">Save Alert</button>
                <button id="cancelAlertBtn" class="action-button secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
