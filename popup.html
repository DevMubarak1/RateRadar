<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateRadar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .currency-input {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .crypto-input {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .rate-history {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">RR</span>
                </div>
                <h1 class="text-lg font-bold text-gray-900">RateRadar</h1>
            </div>
            <button id="settingsBtn" class="text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="flex bg-white border-b">
        <button class="tab-btn flex-1 py-3 px-4 text-sm font-medium text-gray-600 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300" data-tab="converter">
            ðŸ’± Converter
        </button>
        <button class="tab-btn flex-1 py-3 px-4 text-sm font-medium text-gray-600 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300" data-tab="crypto">
            ðŸª™ Crypto
        </button>
        <button class="tab-btn flex-1 py-3 px-4 text-sm font-medium text-gray-600 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300" data-tab="history">
            ðŸ“Š History
        </button>
    </div>

    <!-- Tab Content -->
    <div class="p-4">
        <!-- Currency Converter Tab -->
        <div id="converter-tab" class="tab-content">
            <div class="space-y-4">
                <!-- From Currency -->
                <div class="currency-input rounded-lg p-4 text-white">
                    <label class="block text-sm font-medium mb-2">From</label>
                    <div class="flex space-x-2">
                        <input type="number" id="fromAmount" placeholder="0.00" class="flex-1 bg-white bg-opacity-20 rounded px-3 py-2 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        <select id="fromCurrency" class="bg-white bg-opacity-20 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="NGN">NGN</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </div>
                </div>

                <!-- Swap Button -->
                <div class="flex justify-center">
                    <button id="swapBtn" class="bg-gray-200 hover:bg-gray-300 rounded-full p-2 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                        </svg>
                    </button>
                </div>

                <!-- To Currency -->
                <div class="currency-input rounded-lg p-4 text-white">
                    <label class="block text-sm font-medium mb-2">To</label>
                    <div class="flex space-x-2">
                        <input type="number" id="toAmount" placeholder="0.00" readonly class="flex-1 bg-white bg-opacity-20 rounded px-3 py-2 text-white placeholder-white placeholder-opacity-70">
                        <select id="toCurrency" class="bg-white bg-opacity-20 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="NGN">NGN</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </div>
                </div>

                <!-- Exchange Rate Display -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="text-center">
                        <p class="text-sm text-gray-600">Exchange Rate</p>
                        <p id="exchangeRate" class="text-2xl font-bold text-gray-900">1 USD = 0.00 EUR</p>
                        <p id="lastUpdated" class="text-xs text-gray-500 mt-1">Last updated: --</p>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="flex space-x-2">
                    <button id="setAlertBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors">
                        Set Alert
                    </button>
                    <button id="favoriteBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-lg text-sm font-medium transition-colors">
                        â˜… Favorite
                    </button>
                </div>
            </div>
        </div>

        <!-- Crypto Tab -->
        <div id="crypto-tab" class="tab-content hidden">
            <div class="space-y-4">
                <!-- From Crypto -->
                <div class="crypto-input rounded-lg p-4 text-white">
                    <label class="block text-sm font-medium mb-2">From</label>
                    <div class="flex space-x-2">
                        <input type="number" id="fromCryptoAmount" placeholder="0.00" class="flex-1 bg-white bg-opacity-20 rounded px-3 py-2 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        <select id="fromCrypto" class="bg-white bg-opacity-20 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                            <option value="bitcoin">Bitcoin (BTC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                            <option value="cardano">Cardano (ADA)</option>
                            <option value="solana">Solana (SOL)</option>
                        </select>
                    </div>
                </div>

                <!-- Swap Button -->
                <div class="flex justify-center">
                    <button id="swapCryptoBtn" class="bg-gray-200 hover:bg-gray-300 rounded-full p-2 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                        </svg>
                    </button>
                </div>

                <!-- To Currency/Crypto -->
                <div class="crypto-input rounded-lg p-4 text-white">
                    <label class="block text-sm font-medium mb-2">To</label>
                    <div class="flex space-x-2">
                        <input type="number" id="toCryptoAmount" placeholder="0.00" readonly class="flex-1 bg-white bg-opacity-20 rounded px-3 py-2 text-white placeholder-white placeholder-opacity-70">
                        <select id="toCrypto" class="bg-white bg-opacity-20 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="ngn">NGN</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                        </select>
                    </div>
                </div>

                <!-- Crypto Price Display -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="text-center">
                        <p class="text-sm text-gray-600">Current Price</p>
                        <p id="cryptoPrice" class="text-2xl font-bold text-gray-900">$0.00</p>
                        <p id="cryptoChange" class="text-xs text-green-500 mt-1">+0.00% (24h)</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content hidden">
            <div class="space-y-4">
                <div class="rate-history rounded-lg p-4 text-white">
                    <h3 class="text-lg font-medium mb-4">Rate History</h3>
                    <div class="flex space-x-2 mb-4">
                        <button class="period-btn bg-white bg-opacity-20 rounded px-3 py-1 text-sm font-medium" data-period="7">7D</button>
                        <button class="period-btn bg-white bg-opacity-20 rounded px-3 py-1 text-sm font-medium" data-period="30">30D</button>
                        <button class="period-btn bg-white bg-opacity-20 rounded px-3 py-1 text-sm font-medium" data-period="90">90D</button>
                    </div>
                    <canvas id="historyChart" width="350" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-4 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
