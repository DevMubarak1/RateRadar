<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateRadar Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Options page specific styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .options-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .options-header {
            padding: 32px 0;
            color: white;
        }
        
        .options-content {
            padding: 32px 0;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        
        @media (min-width: 1024px) {
            .settings-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .settings-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            padding: 24px;
        }
        
        .settings-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .settings-group {
            margin-bottom: 16px;
        }
        
        .settings-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .settings-description {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .settings-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .settings-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d5db;
            transition: 0.2s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.2s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #667eea;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .alerts-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .alert-item {
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #f9fafb;
        }
        
        .alert-item:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="gradient-bg">
        <div class="options-container">
            <div class="options-header">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">RR</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold">RateRadar Settings</h1>
                        <p class="text-white text-opacity-80">Configure your currency and crypto tracking preferences</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="options-container">
        <div class="options-content">
            <div class="settings-grid">
                <!-- General Settings -->
                <div class="space-y-6">
                    <div class="settings-card">
                        <h2 class="settings-title">General Settings</h2>
                        
                        <div class="settings-group">
                            <label class="settings-label">Theme</label>
                            <select id="theme" class="settings-input">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="auto">Auto (System)</option>
                            </select>
                        </div>

                        <div class="settings-group">
                            <label class="settings-label">Default Base Currency</label>
                            <select id="defaultCurrency" class="settings-input">
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="NGN">NGN - Nigerian Naira</option>
                                <option value="ZAR">ZAR - South African Rand</option>
                            </select>
                        </div>

                        <div class="settings-group">
                            <label class="settings-label">Refresh Interval</label>
                            <select id="refreshInterval" class="settings-input">
                                <option value="1">1 minute</option>
                                <option value="5">5 minutes</option>
                                <option value="10">10 minutes</option>
                                <option value="30">30 minutes</option>
                            </select>
                        </div>
                    </div>

                    <!-- Notifications -->
                    <div class="settings-card">
                        <h2 class="settings-title">Notifications</h2>
                        
                        <div class="settings-group">
                            <div class="flex-between">
                                <div>
                                    <label class="settings-label">Enable Notifications</label>
                                    <p class="settings-description">Show desktop notifications for rate alerts</p>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="notifications">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="settings-group">
                            <div class="flex-between">
                                <div>
                                    <label class="settings-label">Sound Alerts</label>
                                    <p class="settings-description">Play sound when alerts trigger</p>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="soundAlerts">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="settings-group">
                            <div class="flex-between">
                                <div>
                                    <label class="settings-label">Smart Shopping</label>
                                    <p class="settings-description">Detect prices on shopping websites</p>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="smartShopping">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alerts Management -->
                <div class="space-y-6">
                    <div class="settings-card">
                        <h2 class="settings-title">Rate Alerts</h2>
                        
                        <div class="settings-group">
                            <button id="addAlertBtn" class="btn btn-primary">Add New Alert</button>
                        </div>
                        
                        <div class="alerts-list" id="alertsList">
                            <!-- Alerts will be loaded here -->
                        </div>
                    </div>

                    <!-- Data Management -->
                    <div class="settings-card">
                        <h2 class="settings-title">Data Management</h2>
                        
                        <div class="settings-group">
                            <button id="exportDataBtn" class="btn btn-secondary">Export Data</button>
                        </div>
                        
                        <div class="settings-group">
                            <button id="clearDataBtn" class="btn btn-secondary">Clear All Data</button>
                        </div>
                        
                        <div class="settings-group">
                            <button id="resetSettingsBtn" class="btn btn-secondary">Reset to Defaults</button>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="settings-card">
                        <h2 class="settings-title">Actions</h2>
                        
                        <div class="settings-group">
                            <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                        </div>
                        
                        <div class="settings-group">
                            <div id="statusMessage" class="text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
