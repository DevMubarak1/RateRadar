<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Radar lines -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8">
    <circle cx="64" cy="64" r="20"/>
    <circle cx="64" cy="64" r="35"/>
    <circle cx="64" cy="64" r="50"/>
    
    <!-- Radar sweep line -->
    <line x1="64" y1="64" x2="64" y2="14" stroke="#ffffff" stroke-width="3" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Currency symbols -->
  <text x="64" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">$</text>
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">€</text>
  <text x="45" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">£</text>
  <text x="83" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">¥</text>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#ffffff"/>
</svg> 