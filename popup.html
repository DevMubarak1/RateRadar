<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateRadar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.js"></script>
</head>
<body>
    <!-- Compact Header -->
    <div class="liquid-glass m-2 mb-1">
        <div class="flex items-center justify-between px-3 py-2">
            <div class="flex items-center space-x-2">
                <div class="w-6 h-6 liquid-glass flex items-center justify-center">
                    <span class="text-xs font-bold text-gray-700">RR</span>
                </div>
                <span class="text-sm font-medium text-gray-700">RateRadar</span>
            </div>
            <button id="settingsBtn" class="glass-button p-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Compact Tabs -->
    <div class="liquid-glass mx-2 mb-2">
        <div class="flex p-1 space-x-1">
            <button class="glass-tab flex-1 py-1 px-2 text-xs font-medium text-gray-700" data-tab="converter">
                ðŸ’±
            </button>
            <button class="glass-tab flex-1 py-1 px-2 text-xs font-medium text-gray-700" data-tab="crypto">
                ðŸª™
            </button>
            <button class="glass-tab flex-1 py-1 px-2 text-xs font-medium text-gray-700" data-tab="history">
                ðŸ“Š
            </button>
        </div>
    </div>

    <!-- Compact Content -->
    <div class="px-2 pb-2">
        <!-- Currency Converter Tab -->
        <div id="converter-tab" class="tab-content">
            <div class="liquid-glass compact-section">
                <!-- From -->
                <div class="flex space-x-2 mb-2">
                    <input type="number" id="fromAmount" placeholder="0.00" class="glass-input compact-input flex-1 px-2 text-xs">
                    <select id="fromCurrency" class="glass-input compact-input px-2 text-xs">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="NGN">NGN</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>

                <!-- Swap Button -->
                <div class="flex justify-center mb-2">
                    <button id="swapBtn" class="glass-button p-1 rounded-full">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                        </svg>
                    </button>
                </div>

                <!-- To -->
                <div class="flex space-x-2 mb-2">
                    <input type="number" id="toAmount" placeholder="0.00" readonly class="glass-input compact-input flex-1 px-2 text-xs">
                    <select id="toCurrency" class="glass-input compact-input px-2 text-xs">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="NGN">NGN</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>

                <!-- Rate Display -->
                <div class="text-center mb-2">
                    <p id="exchangeRate" class="text-xs font-medium text-gray-700">1 USD = 0.00 EUR</p>
                    <p id="lastUpdated" class="text-xs text-gray-500">--</p>
                </div>

                <!-- Actions -->
                <div class="flex space-x-1">
                    <button id="setAlertBtn" class="glass-button compact-button flex-1 text-xs">
                        Alert
                    </button>
                    <button id="favoriteBtn" class="glass-button compact-button flex-1 text-xs">
                        â˜…
                    </button>
                </div>
            </div>
        </div>

        <!-- Crypto Tab -->
        <div id="crypto-tab" class="tab-content hidden">
            <div class="liquid-glass compact-section">
                <!-- From Crypto -->
                <div class="flex space-x-2 mb-2">
                    <input type="number" id="fromCryptoAmount" placeholder="0.00" class="glass-input compact-input flex-1 px-2 text-xs">
                    <select id="fromCrypto" class="glass-input compact-input px-2 text-xs">
                        <option value="bitcoin">BTC</option>
                        <option value="ethereum">ETH</option>
                        <option value="cardano">ADA</option>
                        <option value="solana">SOL</option>
                    </select>
                </div>

                <!-- Swap Button -->
                <div class="flex justify-center mb-2">
                    <button id="swapCryptoBtn" class="glass-button p-1 rounded-full">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                        </svg>
                    </button>
                </div>

                <!-- To Crypto -->
                <div class="flex space-x-2 mb-2">
                    <input type="number" id="toCryptoAmount" placeholder="0.00" readonly class="glass-input compact-input flex-1 px-2 text-xs">
                    <select id="toCrypto" class="glass-input compact-input px-2 text-xs">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="ngn">NGN</option>
                        <option value="ethereum">ETH</option>
                    </select>
                </div>

                <!-- Price Display -->
                <div class="text-center">
                    <p id="cryptoPrice" class="text-xs font-medium text-gray-700">$0.00</p>
                    <p id="cryptoChange" class="text-xs text-green-600">+0.00%</p>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content hidden">
            <div class="liquid-glass compact-section">
                <div class="flex space-x-1 mb-2">
                    <button class="glass-button px-2 py-1 text-xs" data-period="7">7D</button>
                    <button class="glass-button px-2 py-1 text-xs" data-period="30">30D</button>
                    <button class="glass-button px-2 py-1 text-xs" data-period="90">90D</button>
                </div>
                <canvas id="historyChart" width="280" height="120"></canvas>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center hidden z-50">
        <div class="liquid-glass p-3 flex items-center space-x-2">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-gray-600"></div>
            <span class="text-xs text-gray-700">Loading...</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
